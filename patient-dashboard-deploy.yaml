apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient-dashboard
  template:
    metadata:
      labels:
        app: patient-dashboard
    spec:
      containers:
        - name: patient-dashboard
          image: image-registry.openshift-image-registry.svc:5000/myproject/patient-dashboard:latest
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: patient-dashboard
spec:
  selector:
    app: patient-dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: patient-dashboard
spec:
  to:
    kind: Service
    name: patient-dashboard
  port:
    targetPort: 80
