<!DOCTYPE html>
<html>
<head>
    <title>Orchestrate Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/carbon-components/css/carbon-components.min.css">
    <style>
        body {
            font-family: 'IBM Plex Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .orchestrate-container {
            text-align: center;
            background-color: white;
            padding: 60px 80px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .orchestrate-text {
            font-size: 28px;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .patient-info {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .back-btn {
            padding: 12px 24px;
            text-decoration: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3e3e3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="orchestrate-container">
    <div class="orchestrate-text">Opening Orchestrate Page</div>
    <div class="patient-info">Patient ID: {{ patient_id }}</div>
    <div class="loading-spinner"></div>
    <a href="/dashboard" class="bx--btn bx--btn--secondary back-btn">Back to Dashboard</a>
</div>

</body>
</html>
